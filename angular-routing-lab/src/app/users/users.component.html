<div class="card shadow-lg border-dark mb-4">
    <div class="card-header bg-success text-white text-center">
      <h2 class="fw-bold">👥 Our Users</h2>
    </div>
    <div class="card-body text-center">
      <img src="https://images.unsplash.com/photo-1532074205216-d0e1f4b87368?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzfGVufDB8fHx8fHx8fDE2Nzc1NDU4NTg"
           class="rounded-circle mb-4" alt="Users Icon" width="150">
  
      <p class="lead">
        Meet our amazing <b>users</b> who are part of our growing community! We value collaboration, innovation, and sharing knowledge.
      </p>
  
      <div class="alert alert-info">
        <strong>💡 Fun Fact:</strong> Our users come from different backgrounds, but they all share a passion for learning and technology! 🌍💻
      </div>
  
      <!-- Show "View Profile" if profile is closed -->
      <button *ngIf="!isProfileOpen" (click)="openProfile()" class="btn btn-outline-dark btn-lg mt-3">
        <i class="bi bi-person-circle"></i> View Profile
      </button>
  
      <!-- Profile Section (User Details) -->
      <router-outlet></router-outlet>
  
      <!-- Show "Back to Users" only if profile is open -->
      <button *ngIf="isProfileOpen" (click)="closeProfile()" class="btn btn-outline-primary mt-3">
        <i class="bi bi-arrow-left"></i> Back to Users
      </button>
    </div>
  </div>
