<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-lg overflow-hidden">

    <!-- Profile Header -->
    <div class="card-header bg-gradient text-black text-center p-4">
      <h2 class="fw-bold">Profile</h2>
    </div>

    <!-- Profile Content -->
    <div class="card-body d-flex flex-column align-items-center p-5">
      <img [src]="userImage"
           class="rounded-circle border border-3 border-primary p-1 profile-img"
           alt="User Image">
      
      <!-- User Info -->
      <h2 class="fw-bold mt-3">{{ userName }}</h2>
      <p class="text-muted fst-italic fs-5">{{ userRole }}</p>

      <!-- User Details -->
      <div class="alert alert-light text-center w-100 p-4 shadow-sm">
        <p class="mb-3"><strong>📍 Location:</strong> {{ userLocation }}</p>
        <p class="mb-3"><strong>📧 Email:</strong> <a href="mailto:{{ userEmail }}" class="text-decoration-none text-primary"> {{ userEmail }}</a></p>
        <p class="mb-3"><strong>📞 Contact:</strong> <a href="tel:{{ userContact }}" class="text-decoration-none text-dark"> {{ userContact }}</a></p>
      </div>

      <!-- Action Button -->
      <button class="btn btn-primary btn-lg mt-3">
        <i class="bi bi-pencil-square"></i> Edit Profile
      </button>
    </div>
  </div>
</div>
