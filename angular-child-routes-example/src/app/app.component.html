<h1>{{pageTitle}}</h1>
<p>Current Time: {{currentTime | date:'medium' }}</p>

<img [src]="imageUrl" [alt]="'Angular Logo'">
<br>
<button [disabled]="isDisabled">Click Me</button>
<br><br>
<button (click)="incrementCount()">Clicks: {{clickCount}}</button>
<input (input)="onInput($event)" placeholder="Type something...">

<br><br>


<input [(ngModel)]="name" placeholder="Enter your name" class="form-control mb-2">
<input [(ngModel)]="email" placeholder="Enter your email" class="form-control mb-2">
<input [(ngModel)]="age" placeholder="Enter your age" class="form-control mb-2">
<input [(ngModel)]="city" placeholder="Enter your city" class="form-control mb-2">
<input [(ngModel)]="hobby" placeholder="Enter your hobby" class="form-control mb-2">

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inputModal">
  Open Input Modal
</button>

<div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="inputModalLabel">User Inputs</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5>Submitted Data:</h5>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Age:</strong> {{ age }}</p>
        <p><strong>City:</strong> {{ city }}</p>
        <p><strong>Hobby:</strong> {{ hobby }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
