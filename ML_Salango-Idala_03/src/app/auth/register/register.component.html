<div class="container-fluid d-flex">
    <div class="content flex-grow-1 d-flex justify-content-center align-items-center" style="min-height: 75vh;">
      <div class="card p-5 shadow-lg" style="width: 500px; border-radius: 10px;">
        <h2 class="text-center mb-4">Register</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
          </div>
          <button type="submit" class="btn btn-success w-100 py-2">Register</button>
        </form>
        <p class="text-center mt-3">
          Already have an account? <a routerLink="/auth/login">Login</a>
        </p>
      </div>
    </div>
  </div>
